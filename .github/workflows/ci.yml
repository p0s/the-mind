name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node deps (build-time)
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build all outputs
        run: python3 scripts/build_all.py

      - name: Lint knowledge base
        run: python3 scripts/lint_knowledge_base.py
        
      - name: Lint provenance
        run: python3 scripts/lint_provenance.py

      - name: Ensure no tracked diffs
        run: git diff --exit-code
