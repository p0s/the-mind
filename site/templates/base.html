<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="A definition-driven synthesis of mind based on Joscha Bach’s public work." />
    <link rel="icon" href="{{root}}favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="{{root}}favicon.svg" />
    <link rel="apple-touch-icon" href="{{root}}apple-touch-icon.png" />
    <meta property="og:site_name" content="the-mind" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="A definition-driven synthesis of mind based on Joscha Bach’s public work." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{root}}og.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{root}}og.png" />
    <title>{{title}}</title>
    <script>
      // Set theme early (avoids flash). Stored preference overrides system preference.
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          if (stored === "dark" || stored === "light") {
            document.documentElement.dataset.theme = stored;
            return;
          }
        } catch (e) {}
        var prefersDark = false;
        try {
          prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        } catch (e) {}
        document.documentElement.dataset.theme = prefersDark ? "dark" : "light";
      })();
    </script>
    <link rel="stylesheet" href="{{root}}assets/style.css" />
  </head>
  <body class="{{body_class}}">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="topbar">
      <div class="topbar__brand">
        <a class="brand" href="{{root}}index.html">the-mind</a>
        <div class="tagline">A definition-driven synthesis of mind (based on <a class="tagline__link" href="https://x.com/plinz" target="_blank" rel="noopener noreferrer">Joscha Bach</a>’s public work)</div>
      </div>

      <div class="topbar__tools">
        <button
          id="toggleNav"
          class="btn btn--icon btn--nav"
          type="button"
          title="Open menu"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="siteNav"
        >
          <svg class="nav-toggle__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M3 6h18M3 12h18M3 18h18" />
          </svg>
        </button>

        <div class="search">
          <input id="searchInput" class="search__input" type="search" placeholder="Search…" autocomplete="off" />
          <div id="searchResults" class="search__results" hidden></div>
        </div>

        <button id="toggleTags" class="btn" type="button" title="Toggle internal annotations">
          Annotations
        </button>

        <button
          id="toggleTheme"
          class="btn btn--icon"
          type="button"
          title="Toggle dark mode"
          aria-label="Toggle dark mode"
          aria-pressed="false"
        >
          <svg class="theme-toggle__icon theme-toggle__icon--sun" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" />
          </svg>
          <svg class="theme-toggle__icon theme-toggle__icon--moon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>
    </header>

    <div class="layout">
      <nav id="siteNav" class="sidenav" aria-label="Primary">
        {{nav}}
      </nav>

      <main id="main" class="main">
        <article class="paper">
          {{content}}
        </article>
      </main>
    </div>

    <footer class="footer">
      <div class="footer__inner">
        <div>Not affiliated with or endorsed by Joscha Bach.</div>
        <div class="footer__meta">
          <span>Source-first: citations link to original talks/essays.</span>
        </div>
      </div>
    </footer>

    <script>
      window.__SITE_ROOT__ = "{{root}}";
      window.__PAGE_ID__ = "{{page_id}}";
    </script>
    <script src="{{root}}assets/app.js"></script>
    {{extra_scripts}}
  </body>
</html>
